<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="questionList : ${questionList}">
        <td>
            <a th:href="@{|/question/detail/${questionList.id}|}" th:text="${questionList.subject}"></a>
        </td>
        <td th:text="${questionList.content}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/question/create}">등록</a>
